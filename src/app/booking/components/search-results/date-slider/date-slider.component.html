<section class="date-slider" *ngIf="sliderData">
  <button class="slider-arrow-btn btn-prev">
    <img src="/assets/less.svg" alt="prev">
  </button>
  <div class="inner-section">
    <app-date-item *ngFor="let item of sliderData, trackBy: trackByFn" [dateItemDto]="item"
                    (changeDate)="selectNewDate($event)" 
                    appPriceColor [price]="item.price" [pricesForPeriod]="sliderData"
                    [isActive]="checkIfActiveDate(item)"
                    >
    </app-date-item>
  </div>
  <button class="slider-arrow-btn btn-next">
    <img src="/assets/more.svg" alt="next">
  </button>
</section>
