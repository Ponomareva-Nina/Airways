<div class="passengers-container">
  <ul class="passengers-list">
    <li *ngFor="let item of items; let i = index; trackBy: trackByFn">
      <div class="container">
        <app-passenger-item [index]="i + 1" [passenger]="item"></app-passenger-item>
        <app-passenger-additional-info [ngClass]="{'invisible': item === 'infants'}"></app-passenger-additional-info>
      </div>
    </li>
  </ul>
</div>
