<mat-slide-toggle class="container" color="primary">
  <span class="icon assist-icon"></span>
  <span class="description">Need special assistance?</span>
</mat-slide-toggle>


<div class="baggage-content">
  <p class="container">
    <span class="icon baggage-icon"></span>
    <span class="description">Choose additional baggage</span>
  </p>

  <mat-form-field class="baggage-input">
    <button
      mat-button
      mat-icon-button
      matPrefix
      aria-label="Remove"
      (click)="decrementValue()"
      [disabled]="shouldDisableDecrement(value)"
    >
      <mat-icon>remove</mat-icon>
    </button>
    <input matInput type="number" [(ngModel)]="value" />
    <button
      mat-button
      mat-icon-button
      matSuffix
      aria-label="Add"
      (click)="incrementValue()"
      [disabled]="shouldDisableIncrement(value)"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</div>
