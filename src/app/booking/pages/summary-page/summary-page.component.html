<div class="title-content">
  <span class="summary-logo"></span>
  <span class="summary-title title">Summary</span>
</div>

<div class="summary-container">

  <app-summary-flight *ngFor="let flight of sortedFlights" [flight]="flight"></app-summary-flight>
  <app-summary-passengers [flights]="sortedFlights"></app-summary-passengers>
</div>


<div class="btns-container">
  <button class="ghost-btn" (click)="navToPassengers()">Back</button>
  <button class="ghost-btn ghost-btn__bordered">Add to order card</button>
  <button class="primary-btn">Buy now</button>
</div>
